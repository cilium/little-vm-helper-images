name: buildx-images

on:
  push:
    branches:
      - "main"

jobs:
  kernel-builder:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: buildx
        uses: docker/setup-buildx-action@v2
      - name: quay login
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
      - name: build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          no-cache: true
          file: dockerfiles/kernel-builder
          tags: quay.io/lvh-images/kernel-builder:latest

  kernel-images:
    needs: kernel-builder
    strategy:
      matrix:
        kernel: [ "4.19", "5.4", "5.10", "5.15", "bpf-next" ]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: buildx
        uses: docker/setup-buildx-action@v2
      - name: quay login
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
      - name: build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          no-cache: true
          build-args: |
            "KERNEL_VER=${{ matrix.kernel }}"
          file: dockerfiles/kernel-images
          tags: quay.io/lvh-images/kernel-images:${{ matrix.kernel }}

  root-builder:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: buildx
        uses: docker/setup-buildx-action@v2
      - name: quay login
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
      - name: build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          no-cache: true
          file: dockerfiles/root-builder
          tags: quay.io/lvh-images/root-builder:latest

  root-images:
    needs: root-builder
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: buildx
        uses: docker/setup-buildx-action@v2
      - name: quay login
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
      - name: build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          no-cache: true
          allow: |
            security.insecure
          file: dockerfiles/root-images
          tags: quay.io/lvh-images/root-images:latest

  kind-images:
    needs: [ kernel-images, root-images ]
    strategy:
      matrix:
        kernel: [ "4.19", "5.4", "5.10", "5.15", "bpf-next" ]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: buildx
        uses: docker/setup-buildx-action@v2
      - name: quay login
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
      - name: build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          no-cache: true
          allow: |
            security.insecure
          build-args: |
            "KERNEL_VER=${{ matrix.kernel }}"
          file: dockerfiles/kind-images
          tags: quay.io/lvh-images/kind:${{ matrix.kernel }}
